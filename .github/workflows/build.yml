name: OWASP ZAP DAST Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  zap-dast:
    name: OWASP ZAP Scan
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Build and run the app (on port 8000)
      - name: Build and Run Docker App
        run: |
          docker build -t my-app:latest .
          docker run -d -p 8000:8000 --name my-app-container my-app:latest
          sleep 10  # wait for app to be ready

      # Step 3: Run OWASP ZAP Scan
      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v1
        with:
          target: 'http://localhost:8000'  # Updated to port 8000
          rules_file_name: 'rules-ignore.txt'
          fail_on_risk: 'medium'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Stop Docker Container
      - name: Stop Docker Container
        run: |
          docker stop my-app-container
          docker rm my-app-container
